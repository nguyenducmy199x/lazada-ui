<div class="carousel-container">
    <div class="carousel-slide" *ngFor="let image of images; let i = index" [style.transform]="'translateX(' + (i - currentIndex) * 100 + '%)'">
      <img [src]="image" alt="Banner Image">
    </div>
    <button class="carousel-prev" (click)="prevSlide()">❮</button>
    <button class="carousel-next" (click)="nextSlide()">❯</button>
  </div>
